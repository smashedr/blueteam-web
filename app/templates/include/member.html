<div class="card">
    <h5 class="card-header">{{ member.main_char|title }}</h5>
    <div class="card-body">
        {#<h5 class="card-title">Special title treatment</h5>#}
        <p class="card-text">{{ member.user_description|linebreaksbr }}</p>
        <a href="https://classic.warcraftlogs.com/character/us/faerlina/{{ member.main_char|lower }}"
           class="btn btn-info" target="_blank">Warcraft Logs</a>
        <a href="https://ironforge.pro/?player={{ member.main_char|title }}-Faerlina"
           class="btn btn-info" target="_blank">IronForge Armory</a>
    </div>
    <div class="card-footer text-muted">{{ member.main_class }} - {{ member.main_role }}</div>
</div>
